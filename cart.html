<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <p id="pay">Payment method</p>
            <hr style="border: 1px solid #ccc;margin: 0 15px;">
            <div class="methods">
                <div onclick="dFun()" id="tcolor" style="color: greenyellow;">
                    <i class="fa-solid fa-credit-card"></i>Card payment
                </div>
                <div onclick="dFunA()"id="tcolorA"><i class="fa-solid fa-building-columns"></i>Online banking </div>
                <div onclick="dFunB()"id="tcolorB"><i class="fa-solid fa-wallet"></i>UPI/GPay/PhonePay</div>
            </div>
            <hr style="border: 1px solid #ccc;margin: 0 15px;">
            <script src="cart.js"></script>

        
        </div>
        <div class="center">
            
<a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="250" height="auto"/></a>
<hr style="border: 1px solid #ccc; margin:0 15px;"> 
<div class="details">
    <form>
        <p>Card Number</p>
        <div class="c-number" id="c-number">
            <input id="number" class="cc-number"placeholder="Card Number" required maxlength="19"required>
            <i class="fa-regular fa-credit-card" style="margin: 0;"></i>
        </div>
        <div class="c-details">
            <div>
                <p>Expiry date</p>
                <input id="e-date" class="cc-exp"placeholder="MM/YY" required maxlength="5"required>

            </div>
            <div>
                <p>CVV</p>
                <div class="cvv-box" id="cvv-box">    
                    <input id="cvv"class="cc-cvv" placeholder="CVV"required maxlength="3" required>       
                    <i class="fa-solid fa-circle-question" title="3 digits on the card" style="cursor: pointer;"></i>   
                </div>

            </div>

        </div>
        <div class="email">
            <p>Email</p>
            <input type="email"id="email"placeholder="example@email.com" required>
        </div>
        <button>Pay Now</button>
    </form>
</div>


        </div>
        <div class="right">
            <p>Order Information</p>
            <hr style="border: 1px solid #ccc; margin:0 15px;">
            <div class="details">
                <div style="font-weight: bold;padding: 3px 0;">Order discription</div>
                <div style="padding: 3px 0;">Test Payment</div>
            </div>
            <hr style="border: 1px solid #ccc; margin:0 15px;">
            <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="100%" height="auto"/></a>
            
        </div>
    </div>
    
</body>
</html>
